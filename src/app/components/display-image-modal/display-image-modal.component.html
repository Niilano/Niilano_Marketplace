<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()"> <ion-icon size="medium" name="close"></ion-icon> </ion-button>
    </ion-buttons>
    <ion-title class="fs-6">Profile Image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background:#f2f2f2;">
  
  <div class="text-center h-100 d-none d-sm-block">
    <img [src]="imageUrl" class="h-100" >
  </div>

  <div class="text-center d-flex justify-content-center align-items-center h-100 d-block d-sm-none">
    <img [src]="imageUrl" class="w-100" >
  </div>

</ion-content>
