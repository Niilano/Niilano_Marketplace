
  <ion-app id="desktop" *ngIf="isDesktop">

    <ion-menu type="push" contentId="main-content">

      <app-menu class="h-100"></app-menu>
    
      <ion-footer *ngIf="isLoggedIn">
        <ion-toolbar (click)="logout()" class="text-center" style="cursor: pointer;" >
          <div class="d-flex align-items-center justify-content-center"> <ion-icon class="me-2" size="large" name="log-out-outline"></ion-icon> Logout </div>
        </ion-toolbar>
      </ion-footer>
    
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

    <app-loading></app-loading>
  
</ion-app>

  <ion-app id="mobile" *ngIf="!isDesktop">
   
    <ion-menu type="push" contentId="main-content">

      <app-menu class="h-100"></app-menu>
    
      <ion-footer *ngIf="isLoggedIn">
        <ion-toolbar (click)="logout()" class="text-center" style="cursor: pointer;" >
          <div class="d-flex align-items-center justify-content-center"> <ion-icon class="me-2" size="large" name="log-out-outline"></ion-icon> Logout </div>
        </ion-toolbar>
      </ion-footer>
    
    </ion-menu>
  
    <!-- Main content area -->
    <ion-router-outlet id="main-content">
      <ion-tabs>
        <ion-tab-bar #tabBar id="tabBar" *ngIf="showTabs" slot="bottom" style="--background: #1a4640; --color:#f2f2f2;">
          <ion-tab-button tab="home">
            <ion-icon name="heart"></ion-icon>
            <ion-label>For You</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="products">
            <ion-icon name="cart"></ion-icon>
            <ion-label>Shop</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="rent">
            <ion-icon name="cube"></ion-icon>
            <ion-label>Rent</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="services">
            <ion-icon name="briefcase"></ion-icon>
            <ion-label>Services</ion-label>
          </ion-tab-button>
          
          <!-- <ion-tab-button tab="my-products">
            <ion-icon name="albums"></ion-icon>
            <ion-label>My Catalog</ion-label>
          </ion-tab-button> -->
        </ion-tab-bar>
      </ion-tabs>
    </ion-router-outlet>

    <app-loading></app-loading>
  </ion-app>
